spring:
  application:
    name: art-design-server
  datasource:
    url: jdbc:h2:mem:artdesign;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: "change-me-to-a-strong-secret-32-bytes-minimum"
  expiration-seconds: 86400
